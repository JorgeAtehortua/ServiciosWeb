<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro Usuario</title>
</head>
<body>
	<div>
	<h1>REGISTRAR USUARIOS</h1>
		<p>
			Bienvenido<br> Para ingresar un nuevo usuario digite los datos
			solicitados.<br>
		</p>
	</div>

	<!-- 	<form ng-submit="guardarUsuario()"> -->
	<form name="guardar">
		<div>
			<label>Nombre de Usuario</label> <input type="text"
				ng-model="Usuario.idUsuario" /> <br>
		</div>
		<div>
			<label>Contraseña Usuario</label> <input type="password"
				ng-model="Usuario.contrasena" /> <br> 
		</div>
		<input type="submit"
				value="Guardar Usuario" ng-click="guardarUsuario()">
	</form>
	</div>
</body>
</html>
